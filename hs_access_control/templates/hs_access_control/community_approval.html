<style>
table, th, td {
  border: 1px solid black;
  vertical-align: top;
}
thead {
  position: sticky;
  top:0;
}
.my-custom-scrollbar {
  position: relative;
  height: 200px;
  overflow: auto;
}
.table-wrapper-scroll-y {
  display: block;
}
#Cancel {
  border: none;
  color: white;
  background-color: red; 
  padding: 6px 8px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 11px;
  margin: 4px 2px;
  cursor: pointer;
}
#Approve {
  border: none;
  color: white;
  background-color: green; 
  padding: 6px 8px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 11px;
  margin: 4px 2px;
  cursor: pointer;
}
#Decline {
  border: none;
  color: white;
  background-color: red; 
  padding: 6px 8px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 11px;
  margin: 4px 2px;
  cursor: pointer;
}
#Delete {
  border: none;
  color: white;
  background-color: red; 
  padding: 6px 8px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 11px;
  margin: 4px 2px;
  cursor: pointer;
}
#Remove {
  border: none;
  color: white;
  background-color: red; 
  padding: 6px 8px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 11px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
<div>
<h2> Requests for <em>{{ community.name }}</em> membership </h2>
{{ message }}
<table
     class = "table-wrapper-scroll-y my-custom-scrollbar"
     data-pagination="true"
     data-search="true">
  <thead
     position: sticky;
     top:0>
    <tr>
      <th> Group Name </th>
      <th> Group Owner </th>
      <th> Date </th>
      <th> Approve </th>
      <th> Decline  </th>
    </tr>
  </thead>
  <tbody> 
{% for i in gcr %}
<tr>
<td> {{ i.group.name }} </td> 
<td> {{ i.group_owner.username }} </td>
<td> {{ i.when_requested }} </td>
<td> <button type="button" id="Approve" 
        onclick="community_accept_group_request({{ uid }}, {{ cid }}, {{ i.group.id }})" > 
approve
     </button> 
</td>
<td> <button type="button" id="Decline" 
        onclick="community_decline_group_request({{ uid }}, {{ cid }}, {{ i.group.id }})"> 
decline
     </button>
</td>
</tr>
{% endfor %}
  </tbody>
</table>
</div>
